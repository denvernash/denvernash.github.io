<!DOCTYPE html>
<html lang = 'en'>
  <head>
    <meta charset="utf-8">
    <meta name = 'viewport' content= 'width=device-width, initial-scale=1, shrink-to-fit=no user-scalable=yes'>
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Open+Sans" rel="stylesheet">
    <link rel='stylesheet' href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/portfolio.css">
    <link rel="stylesheet" href="./styles/responsive.css">
    <link rel="stylesheet" href="./styles/secondary.css">
    <title>Denver Nash</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript">
    var sticky_vis = false;
    $(document).ready(function(){
    $(window).scroll(function(){
      var sticky = $('.sticky'),
      scroll = $(window).scrollTop();

      if (scroll >= 50 && !sticky_vis){
        $(sticky.addClass('fixed'));
        $('.fixed').slideUp(0);
        $('.fixed').slideDown(300);
        sticky_vis = true;
      }
      else if (scroll < 50 && sticky_vis){
        sticky_vis = false;
        sticky.removeClass('fixed');
    }
    }); });
    </script>



  </head>
  <body>
    <div class="banner port">
      <!-- Title and Nav -->
      <header class= 'sticky'>
        <div class="title">Denver Nash</div>
        <nav>
          <a href='index.html'><div class="hompage">Home</div></a>
          <a href='projects.html'><div class="projects nav_display">Projects</div></a>
          <a href='profile.html'><div class="profile">Profile</div></a>
          <img id= 'menu' src= './images/icons/IKONS/PNG/64/list.png' alt= 'menu icon'>
        </nav>
      </header>
      <div class="abs"></div>
    <div id= 'profile_pic'></div>
    <div class= "social_links"></div>
    <div class= 'quote'>UX Design Research</div>
    <div class= 'empty1'></div>
    <div class= 'empty2'></div>
  </div>

  </body>
</html>
