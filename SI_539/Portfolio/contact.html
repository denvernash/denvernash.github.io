    <script>
    var sticky_vis = false;
    $(document).ready(function(){
    $(window).scroll(function(){
      var sticky = $('.sticky'),
      scroll = $(window).scrollTop();

      if (scroll >= 50 && !sticky_vis){
        $(sticky.addClass('fixed'));
        $('.fixed').slideUp(0);
        $('.fixed').slideDown(300);
        sticky_vis = true;
      }
      else if (scroll < 50 && sticky_vis){
        sticky_vis = false;
        sticky.removeClass('fixed');
    }
    }); });
    $(document).ready(function(){
    $("#menu").click(function(){
    $('.slide').slideToggle(200);
      });
      });
      $(document).ready(function(){
      $('.slide_close').click(function(){
        $('.slide').slideToggle(200);
        });
        });
    </script>
